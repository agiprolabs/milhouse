name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            mcp_binary: 'mcp-server-darwin-arm64'
            mcp_build_script: 'build:binary:darwin-arm64'
            tauri_suffix: 'aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            mcp_binary: 'mcp-server-darwin-x64'
            mcp_build_script: 'build:binary:darwin-x64'
            tauri_suffix: 'x86_64-apple-darwin'
          - platform: 'windows-latest'
            args: ''
            mcp_binary: 'mcp-server-windows-x64.exe'
            mcp_build_script: 'build:binary:windows-x64'
            tauri_suffix: 'x86_64-pc-windows-msvc.exe'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (macOS only)
        if: matrix.platform == 'macos-latest'
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Install frontend dependencies
        run: npm install

      - name: Build MCP server binary
        shell: bash
        run: |
          cd mcp-server
          bun install
          bun run ${{ matrix.mcp_build_script }}
          # Rename with Tauri target suffix for externalBin bundling
          mv dist/${{ matrix.mcp_binary }} dist/mcp-server-${{ matrix.tauri_suffix }}

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Milhouse v__VERSION__'
          releaseBody: 'See the assets below to download and install Milhouse for your platform.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
